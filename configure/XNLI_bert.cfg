[model]
name = XNLI.all
test = False

[dataset]
train = XNLI/en/train-en.tsv
dev = XNLI/en/eval-en.tsv
test = XNLI/hi/test-hi.tsv
tool = XNLI.all
dict = Panlex/dict/hi2.txt

[lr]
default = 1e-3
bert = 1e-5

[pred]
threshold = 0.5

[multi_bert]
location = bert-base-multilingual-cased

[train]
epoch = 5
batch = 16
seed = 42
gpu = True
max_save = 5
ratio = 1.0
cross = 0.9
stop = accuracy
level = 4
train_size = 1.0
dict_size = 1.0