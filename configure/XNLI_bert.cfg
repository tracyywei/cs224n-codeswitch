[model]
name = XNLI.all
test = False

[dataset]
train = facebook/xnli
dev = XNLI/xnli.english.dev.tsv
test = XNLI/xnli.hindi.tsv
tool = XNLI.all
dict = Panlex/dict/en-hi-romanized-dict.txt

[lr]
default = 1e-3
bert = 1e-5

[pred]
threshold = 0.5

[multi_bert]
location = bert-base-multilingual-cased

[train]
epoch = 5
batch = 8
seed = 42
gpu = True
max_save = 5
ratio = 1.0
cross = 0.9
stop = accuracy
level = 4
train_size = 1.0
dict_size = 1.0